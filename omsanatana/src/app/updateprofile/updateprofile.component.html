
     <form [formGroup]="profileForm" (ngSubmit)="updateProfile()" style="width: 400px;background-color: #F2F2F2;" class="p-4">
      <h4 class="text-center" style="color: orange;">Edit Your Profile</h4>
      <div class="form-group">
        <div class="profile-pic-container" formControlName="profile_pic" (click)="triggerFileInput()">
          <img *ngIf="profileImage; else defaultPic" [src]="'data:image/jpg;base64,' + profileImage"  alt="Profile Picture"  class="profile-pic" />
          <ng-template #defaultPic>
            <div class="profile-pic-placeholder">
              <span class="plus-icon">+</span>
            </div>
          </ng-template>
          <div class="overlay">
            <span class="edit-icon">+</span>
          </div>
        </div>
        <input
          id="profile_pic" type="file" accept="image/*" (change)="onFileChange($event)" style="display: none;" #fileInput />
        <div *ngIf="profileForm.controls['profile_pic'].invalid && profileForm.controls['profile_pic'].touched" class="text-danger">
          Profile Picture is required.
        </div>
      </div>
      <div class="form-group ">
        <label for="surname">Surname*</label>
        <input id="surname" formControlName="surname" class="form-control" placeholder="Enter your Surname" [class.is-invalid]="profileForm.get('surname')?.touched && profileForm.get('surname')?.invalid" />
        <!-- <div *ngIf="profileForm.controls['surname'].invalid && profileForm.controls['surname'].touched" class="text-danger">
          Surname is required.
        </div> -->
      </div>
        <div class="form-group ">
          <label for="full_name">Name*</label>
          <input id="full_name" formControlName="full_name" class="form-control" placeholder="Enter your Name" [class.is-invalid]="profileForm.get('full_name')?.touched && profileForm.get('full_name')?.invalid" />
          <!-- <div *ngIf="profileForm.controls['full_name'].invalid && profileForm.controls['full_name'].touched" class="text-danger">
            Full Name is required.
          </div> -->
        </div>
        <div class="form-group">
          <label for="father_name">Father's Name*</label>
          <input id="father_name" formControlName="father_name" class="form-control" placeholder="Enter your Father's Name"  [class.is-invalid]="profileForm.get('father_name')?.touched && profileForm.get('father_name')?.invalid" required />
          <!-- <div *ngIf="profileForm.controls['father_name'].invalid && profileForm.controls['father_name'].touched" class="text-danger">
            Father's Name is required.
          </div> -->
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" formControlName="gender" class="form-control">
            <option value="" disabled>Select Gender</option>
            <option value="MALE">Male</option>
            <option value="FEMALE">Female</option>
            <option value="OTHER">Other</option>
          </select>
          <div *ngIf="profileForm.controls['gender'].invalid && profileForm.controls['gender'].touched" class="text-danger">
            Gender is required.
          </div>
        </div>
        <!-- <div class="form-group">
          <label for="contact_number">Contact Number*</label>
          <input id="contact_number" formControlName="contact_number" class="form-control" placeholder="Enter your Contact Number"   [class.is-invalid]="profileForm.get('contact_number')?.touched && profileForm.get('contact_number')?.invalid" required/>
  
        </div> -->

        <div class="col-md-13">
          <div class="form-group">
            <label for="contact_number" class="font-weight-bold">Contact Number*</label>
            <input
              id="contact_number"
              formControlName="contact_number"
              type="tel"
              class="form-control"
              placeholder="Enter your contact number" [class.is-invalid]="profileForm.get('contact_number')?.touched && profileForm.get('contact_number')?.invalid"
            />
            <div *ngIf="profileForm.controls['contact_number'].invalid && profileForm.controls['contact_number'].touched" class="text-danger">

              <div *ngIf="profileForm.controls['contact_number'].hasError('maxLength')">
                Contact Number cannot be more than 10 digits.
              </div>
              <div *ngIf="profileForm.controls['contact_number'].hasError('pattern')">
                Contact Number must be a 10-digit number.
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email*</label>
          <input id="email" type="email" formControlName="email" class="form-control" placeholder="Enter your Email"  [class.is-invalid]="profileForm.get('email')?.touched && profileForm.get('email')?.invalid" required/>
          <!-- <div *ngIf="profileForm.controls['email'].invalid && profileForm.controls['email'].touched" class="text-danger">
            A valid Email is required.
          </div> -->
        </div>
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary" style="background-color: orange; border-color: orange;" >Update Profile</button>
      </div>
      </form>
