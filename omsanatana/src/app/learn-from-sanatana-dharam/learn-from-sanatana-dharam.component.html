
<ngx-spinner bdOpacity=0.9 bdColor="rgba(51, 51, 51, 0.8)" size="medium" color="#fff"
type="ball-spin-clockwise">
</ngx-spinner>
<div class="col-md-12 container" style="margin-top: 100px;">

  <h3 style="text-align: center; color: orange;">Learn From Sanatana Dharma</h3>
  <div 
    *ngFor="let category of learn" 
    class="category-card p-3 mb-3 border rounded shadow-sm"
    style="cursor: pointer;"
  >
    <div class="d-flex justify-content-between align-items-center">
      <p class="mb-1 font-weight-bold"  (click)="category.showAnswer = !category.showAnswer">{{ category.question }}</p>

      <!-- <button 
        class="btn btn-info mb-2" 
        (click)="category.showAnswer = !category.showAnswer"
      >
        <i class="bi" [ngClass]="category.showAnswer ? 'bi-chevron-compact-up' : 'bi-chevron-compact-down'"></i>
        {{ category.showAnswer ? ' ' : ' ' }}
      </button> -->
           <button 
            class="btn btn-warning mb-2" 
            (click)="category.showAnswer = !category.showAnswer"
          >
            <i class="bi" [ngClass]="category.showAnswer ? 'bi-chevron-compact-up' : 'bi-chevron-compact-down'"></i>
            {{ category.showAnswer ? ' ' : ' ' }}
          </button>

    </div>

    <p *ngIf="category.showAnswer" class="mb-0 text-muted" style="text-align: justify;">
      {{ category.answer }}
    </p>
  </div>
</div>
