
<div class="container " style="margin-top: 80px;">
  <ngx-spinner bdOpacity=0.9 bdColor="rgba(51, 51, 51, 0.8)" size="medium" color="#fff"
  type="ball-spin-clockwise">
</ngx-spinner>
    <div class="row text-center " >
      <div class="col-12 mt-5">
        <img src="../../assets/images/Group 61.png" class="img-fluid responsive-image" alt="Image" style="border-radius: 31px; text-align: center;">
      </div>
    </div>

  <div class="container mt-3">
    <div class="row">
  

      <div class="col-lg-2 col-md-2 d-none d-md-block text-center">
        <div class="ad-container" style="height: 100%;">
          <img src="../../assets/images/49220.jpg" alt="Left Ad" class="img-fluid" style="border-radius: 10px; height: 100%;">
        </div>
      </div>

      <div class="col-6 d-block d-sm-none text-center mb-3 mt-3">
        <img src="../../assets/images/49220.jpg"
             style="border-radius: 31px; width: 100%; height: 180px; object-fit: fill;"
             alt="Left Ad Small">
      </div>
      <div class="col-6 d-block d-sm-none text-center mb-3 mt-3">
        <img src="../../assets/images/49220.jpg"
             style="border-radius: 31px; width: 100%; height: 180px; object-fit: fill;"
             alt="Middle Image Small">
      </div>
  

      <div class="col-lg-8 col-md-8 col-sm-12 text-center">
        <div id="carouselExample" class="carousel slide">
          <ol class="carousel-indicators">
            <li *ngFor="let slide of slides; let i = index"
                [class.active]="i === currentSlideIndex"
                (click)="moveToSlide(i)">
            </li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item" *ngFor="let slide of slides; let i = index" [class.active]="i === currentSlideIndex">
              <img 
                [src]="slide.image_location ? slide.image_location : '../../assets/images/profile1.webp'" 
                class="img-fluid responsive-image" 
                alt="Image" 
                style="border-radius: 31px; object-fit: fill; cursor: pointer; border: 2px solid #070707f0;" 
                (click)="navigateToCategory(slide._id)">
              <div class="carousel-caption d-md-block" style="background: none;">
                <h5 style="color: white;">{{ slide.name }}</h5>
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" (click)="moveToPreviousSlide()">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" (click)="moveToNextSlide()">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      
  

      <div class="col-lg-2 col-md-2 d-none d-md-block text-center">
        <div class="ad-container" style="height: 100%;">
          <img src="../../assets/images/49220.jpg" alt="Right Ad" class="img-fluid" style="border-radius: 10px; height: 100%;">
        </div>
      </div>

    </div>
  </div>
  
  <div class="container-fluid">
    <div class="row">
  
  
  
      <div class="col-md-2 d-none d-md-block" style="margin-top: 50px;">

        <div class="image-container" style="position: relative;">
          <img src="../../assets/images/saynotoplastic.webp" 
               class="img-fluid" 
               style="height: 600px; width: 100%; object-fit: fill;" 
               alt="Right Ad Space" 
               id="right-banner-image">
        </div>
      </div>
      
  
  
      <div class="col-md-8 mt-3">
  
        <div class="container mt-5" >
          <div class="col-12">
            <h1 style="font-size: 30px; font-weight: bold;" class="text-center">Index</h1>
          </div>
          <div class="row">
            <div class="col-md-3" *ngIf="categories && categories.length > 0; else noCategories">
              <div *ngFor="let category of categories" class="category-card" style="cursor: pointer;" (click)="navigateToCategory(category._id)">
                <span class="bullet">&#10146;</span> {{ category.name }}
              </div>
              <p 
              style="cursor: pointer;" 
              (click)="onLearnClick()">
              <span class="bullet">&#10146;</span> Learn From Sanatana Dharma
            </p>

            </div>

            <ng-template #noCategories>
              <p>No categories found.</p>
            </ng-template>
        
       
            <div class="col-md-8">
              <img src="../../assets/images/homepage_flowchart (1).png" alt="Chart" class="img-fluid custom-img" />

            </div>

          </div>
        </div>
        

  
        <div class="container">
          <div class="row">
            <div class="col-12">
              <h1 style="font-size: 30px;font-weight: bold;" class="text-center">Training</h1>
            </div>
          </div>
          <div class="row">
            <div *ngFor="let org of training" class="col-6 col-md-3">
              <div class="text-center">
                <!-- <a (click)="navigateToTraining()"> -->
                  <a (click)="navigateToCategoryDetail(org)">
                  <img [src]="org.image ?  org.image : '../../assets/images/noImageDataImage.jpg'" 
                       style="height: 25vh; width: 30vh; border-radius:20px;" 
                       class="img-fluid img-thumbnail mx-2" 
                       alt="image">
                </a>
                <p class="text-center">{{ org.name }}</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 text-center mt-3">
          <button (click)="navigateToTempleFilters()" class="p-2" 
                  style="border-width: 0px;background-color: rgb(241, 124, 15);border-radius:20px;color: white;">
            View more Trainings
          </button>
        </div>
      </div>
  
  
      <div class="col-md-2 d-none d-md-block" style="margin-top: 80px;">
        <div class="image-container" style="position: relative;">
          <img src="../../assets/images/saynotoplastic.webp" 
               class="img-fluid" 
               style="height: 600px; width: 100%; object-fit: fill;" 
               alt="Right Ad Space" 
               id="right-banner-image">
        </div>

      </div>
  
    </div>
  </div>



</div>
